name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  windows-build:
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        build_type: [Debug, Release]
        arch: [x86, x64]

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (NASM)
        run: choco install nasm --yes --params "/InstallDir:C:\nasm"

      - name: Install Ninja
        run: choco install ninja --yes

      - name: Configure & Build
        shell: cmd
        run: |
          if "${{ matrix.arch }}"=="x86" (
            call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x86
          ) else if "${{ matrix.arch }}"=="x64" (
            call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          )

          where cl

          cmake -S . -B build ^
            -G Ninja ^
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} ^
            -DFASTPROTO_BUILD_TESTING=ON ^
            -DBENCHMARK_ENABLE_TESTING=OFF ^
            -DBORINGSSL_SKIP_TESTS=ON ^
            -DBORINGSSL_WARNINGS_AS_ERRORS=OFF

          cmake --build build --parallel --config ${{ matrix.build_type }}
      - name: Test
        run: |
          if (Test-Path "${{ github.workspace }}\build\${{ matrix.build_type }}\proto_tests.exe") {
            & "${{ github.workspace }}\build\${{ matrix.build_type }}\proto_tests.exe"
          } else {
            Write-Error "proto_tests.exe not found!"
          }

  build-unix:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        build_type: [Debug, Release]

    steps:
      - uses: actions/checkout@v4
  
      - name: Configure
        run: > 
          cmake -S . -B build 
          -G Ninja 
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} 
          -DFASTPROTO_BUILD_TESTING=ON 
          -DBENCHMARK_ENABLE_TESTING=OFF 
          -DBORINGSSL_SKIP_TESTS=ON

      - name: Build
        run: cmake --build build --parallel 2 --config ${{ matrix.build_type }}

      - name: Test
        run: ./build/proto_tests
